<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
    <section>
        <label for="roker">Is roker</label>
        <input type="checkbox" id="roker" name="roker"><br>

        <p>Moedertaal</p>
        <input type="radio" id="nl" name="language" value="nl">
        <label for="nl">Nederlands</label>
        <input type="radio" id="fr" name="language" value="fr">
        <label for="fr">Frans</label>
        <input type="radio" id="eng" name="language" value="eng">
        <label for="eng">Engels</label> <br>

        <label for="land">Favoriete buurland</label>
        <select name="land" id="land">
            <option value="Frankrijk">Frankrijk</option>
            <option value="Duitsland">Duitsland</option>
            <option value="Nederland">Nederland</option>
        </select> <br>

        <label for="bestelling">Bestelling</label>
        <select name="bestelling" id="bestelling" multiple>
            <option value="aardappelen">aardappelen</option>
            <option value="brood">brood</option>
            <option value="melk">melk</option>
            <option value="biefstuk">biefstuk</option>
            <option value="chips">chips</option>
            <option value="krant">krant</option>
        </select><br>

        <input id="button" type="submit" value="Toon resultaat">
    </section>

    <section id="output">

    </section>

    <script src="../Javascript/formwaarden.js"></script>
</body>
</html>
