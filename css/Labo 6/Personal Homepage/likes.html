    <div class="container">
        <h2>Likes</h2>
        <div id="carouselExampleDark" class="carousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/NF.png" class="d-block w-100" alt="foto NF">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Favoriete artiest : NF</h5>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/Disney.jpeg" class="d-block w-100" alt="Disney banner">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Favoriete Disney film : Treasure Planet</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/avengers.jpeg" class="d-block w-100" alt="Avengers banner">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Favoriete filmreeks : The Avengers</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

    <footer>
        <div class="flex">
